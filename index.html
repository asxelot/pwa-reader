<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Reader</title>
    <link rel="canonical" href="https://asxelot.github.io/pwa-reader/" />
    <link rel="manifest" href="/pwa-reader/manifest.webmanifest">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <h1>PWA Reader</h1>
    <input type="file" id="book-input" name="book" accept="application/epub+zip, application/epub" />
    <div id="book-container"></div>

    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register(
          '/sw.js',
          { scope: '/' }
        )
      }
    </script>
    <script src="js/zip.min.js"></script>
    <script src="js/app.js" type="module"></script>
  </body>

</html>
