<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PWA Reader</title>
    <link rel="canonical" href="https://asxelot.github.io/pwa-reader/" />
    <link rel="manifest" href="/pwa-reader/manifest.webmanifest">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div id="app">
      <div id="book-container"></div>
      <div id="top-menu-wrapper">
        <div id="top-menu">
          <label for="book-input" class="custom-file-upload">
            Open book
          </label>
          <input type="file" id="book-input" name="book" accept="application/epub+zip" />
          <button id="font-decrease">Font -</button>
          <button id="font-increase">Font +</button>
          <button id="margin-decrease">Margin -</button>
          <button id="margin-increase">Margin +</button>
        </div>
      </div>
    </div>

    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register('./sw.js', { scope: './' })
      }
    </script>
    <script src="js/zip.min.js"></script>
    <script src="js/app.js" type="module"></script>
  </body>

</html>
